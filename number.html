<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for Centering Content */
        .container {
            text-align: center;
        }

        /* Animated Phone Number Styling */
        .animate-number {
            font-size: 50px;
            font-weight: 600;
            color: #f39c12;
            position: relative;
            display: inline-block;
            animation: animateText 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        /* Keyframe Animation for the Phone Number */
        @keyframes animateText {
            0%, 100% { transform: scale(1); color: #f39c12; }
            50% { transform: scale(1.2); color: #e74c3c; }
        }

        /* Small Tagline */
        .tagline {
            margin-top: 20px;
            font-size: 18px;
            color: #ddd;
        }

        /* Button for Action */
        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="animate-number">0778233517</div>
        <p class="tagline">Call us now and discover the joy of toys!</p><br>
        <a href="tel:+94778233517" class="cta-button">Call Now</a>
    </div>
</body>
</html>
